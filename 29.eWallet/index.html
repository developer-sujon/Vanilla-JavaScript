<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>e-  Wallet</title>
</head>

<body>
  <header class="dark">
    <div class="text-center">
      <div>
        <p>Total balance</p>
      </div>
      <div class="total-balance">
        <p>0</p>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-around text-center">
      <div class="income bg-primary px-5 py-2 text-light">
        <div class="income-amount">
          <p>$0</p>
        </div>
        <div>
          <p>Incomes</p>
        </div>
      </div>
      <div class="bg-light px-5 py-2 text-danger">
        <div class="expense-amount">
          <p>$0</p>
        </div>
        <div>
          <p>Expenses</p>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="add">
      <form id="ewallet-form" class="py-2">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <select name="type" class="form-control">
                <option value="+" selected>+</option>
                <option value="-">-</option>
              </select>
            </div>
            <div class="col-4">
              <input type="text" name="description" placeholder="Add description" class="form-control" />
            </div>
            <div class="col-4">
              <input type="number" name="amount" placeholder="Value" class="form-control" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-check-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="list-group"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
