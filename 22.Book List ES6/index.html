<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">
                        <i class="fas fa-book-open text-primary"></i>
                        My <span class="text-primary">Book</span> List
                    </h1>
                    <form id="bookForm">
                        <div class="feild-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="input-feild">
                        </div>
                        <div class="feild-group my-2">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" class="input-feild">
                        </div>
                        <div class="feild-group">
                            <label for="year">Year</label>
                            <input type="text" name="year" id="year" class="input-feild">
                        </div>
                        <input type="submit" value="Submit" class="button my-1 bg-primary">
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Year</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="bookList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
